<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム画面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        /* コミュニティ選択エリア */
        .community-select-area {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .community-select-area select {
            padding: 10px;
            font-size: 1em;
            margin-right: 10px;
        }
        .community-select-area button {
            padding: 10px 15px;
            font-size: 1em;
            background-color: #90caf9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        /* アクティビティリスト */
        .activity-list, .invitation-list, .favorite-list {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .activity-list h3, .invitation-list h3, .favorite-list h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .activity-list ul, .invitation-list ul, .favorite-list ul {
            list-style-type: none;
            padding: 0;
        }
        .activity-list li, .invitation-list li, .favorite-list li {
            margin-bottom: 10px;
            padding-left: 10px;
            font-size: 1em;
        }
        .activity-list li::before, .invitation-list li::before, .favorite-list li::before {
            content: "•";
            color: #90caf9;
            font-weight: bold;
            display: inline-block;
            width: 20px;
        }
        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 5px 0;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            display: block;
        }
        .side-menu a:hover {
            background-color: #575757;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <h1>スポコミ</h1>

    <div class="container">

        <!-- コミュニティ選択 -->
        <div class="community-select-area">
            <select name="community-select" id="community-select">
                <option value="">コミュニティを選択</option>
                <option value="soccer">サッカー愛好会</option>
                <option value="badminton">バドミントン交流会</option>
                <option value="running">トレイルランニングチーム</option>
            </select>
            <a href="spocomi_community_member.html"><button>決定</button></a>
        </div>

        <!-- アクティビティリスト -->
        <div class="activity-list">
            <h3>最近の動き</h3>
            <ul>
                <li>サッカー愛好会 - 10月15日　新規イベント作成</li>
                <li>バドミントン交流会 - 10月10日 新規メンバー参加</li>
                <li>トレイルランニングチーム - 10月5日 トレイルラン大会参加</li>
            </ul>
        </div>

        <!-- 招待リスト -->
        <div class="invitation-list">
            <h3>コミュニティへの招待</h3>
            <ul>
                <li>ｘｘ公園ラジオ体操</li>
                <li>ｘｘｘで散歩する人の会</li>
            </ul>
        </div>

        <!-- お気に入りコミュニティ -->
        <div class="favorite-list">
            <h3>気になるコミュニティ</h3>
            <ul>
                <li>フットサルサークル</li>
                <li>ヨガ同好会</li>
            </ul>
        </div>

    </div>
    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- サイドメニュー -->
    <div class="side-menu" id="side-menu">
        <a href="spocomi_home.html">ホーム</a>
        <a th:href="@{/v1/community/community_list}">コミュニティ一覧</a>
        <a href="#event-list">イベント一覧</a>
        <a href="#create-community">コミュニティ作成</a>
        <a href="#create-event">イベント作成</a>
        <a href="#networking">ネットワーキング</a>
    </div>

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <script>
        // ハンバーガーメニューの開閉
        function toggleMenu() {
            const sideMenu = document.getElementById('side-menu');
            const overlay = document.getElementById('overlay');
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
                overlay.style.display = 'none';
            } else {
                sideMenu.style.left = '0';
                overlay.style.display = 'block';
            }
        }
    </script>
</body>
</html>
