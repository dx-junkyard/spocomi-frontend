<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コミュニティ紹介ページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            padding: 10px;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        .community-photo {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin: 20px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
	.buttons {
	    display: flex;
	    justify-content: space-between; /* ボタンを横に並べてスペースを均等に */
	    margin-top: 10px;
	    width: 100%; /* カード内の幅に合わせる */
	}
	
	.buttons button {
	    width: 48%; /* 各ボタンの幅を半分に近づけるために調整 */
	}
        .community-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            position: relative;
        }
        .community-info h2 {
            text-align: left;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .community-info p {
            text-align: left;
            font-size: 1em;
            color: #666;
        }
        .activity-schedule, .activity-history {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .activity-schedule h3, .activity-history h3 {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: left;
        }
        .activity-schedule ul, .activity-history ul {
            list-style-type: none;
            padding: 0;
        }
        .activity-schedule li, .activity-history li {
            margin-bottom: 10px;
            padding-left: 10px;
            font-size: 1em;
            text-align: left;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .interest-button {
            background-color: #28a745;
            color: white;
        }
        .message-button {
            background-color: #007bff;
            color: white;
        }
        .hamburger-menu {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .hamburger-menu div {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin: 5px 0;
        }
        .side-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        .side-menu a {
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1.2em;
            color: white;
            display: block;
        }
        .side-menu a:hover {
            background-color: #575757;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        @media (min-width: 600px) {
            .community-info, .activity-schedule, .activity-history {
                max-width: 600px;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <!-- タイトル -->
    <h1>スポコミ</h1>
    <div class="container">

        <!-- 写真 -->
        <img src="community-photo.jpg" alt="コミュニティの写真" class="community-photo">

        <!-- コミュニティの紹介 -->
        <div class="community-info">
            <h2>サッカー愛好会</h2>
            <p>サッカー愛好会は、地域の子どもたちから大人まで誰でも楽しめるコミュニティです。毎週日曜に集まり、楽しくサッカーをプレイしています。初心者も大歓迎！体を動かしてリフレッシュしましょう！</p>
        </div>

        <!-- 直近の活動予定 -->
        <div class="activity-schedule">
            <h3>直近の活動予定</h3>
            <ul>
                <li>10月15日（日） - サッカー交流会 10:00 AM @中央公園</li>
                <li>10月22日（日） - 練習試合 10:00 AM @西町グラウンド</li>
            </ul>
        </div>

        <!-- 活動履歴 -->
        <div class="activity-history">
            <h3>活動履歴</h3>
            <ul>
                <li>9月30日（日） - 親子サッカー大会</li>
                <li>9月17日（日） - フットサル交流戦</li>
            </ul>
        </div>

        <!-- ボタン -->
        <div class="buttons">
            <button class="interest-button">興味がある</button>
            <button class="message-button">メッセージを送る</button>
        </div>

    </div>

    <!-- ハンバーガーメニュー -->
    <div class="hamburger-menu" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <!-- サイドメニュー -->
    <div class="side-menu" id="side-menu">
        <a href="spocomi_home.html">ホーム</a>
        <a href="spocomi_community_list.html">コミュニティ一覧</a>
        <a href="#event-list">イベント一覧</a>
        <a href="#create-community">コミュニティ作成</a>
        <a href="#create-event">イベント作成</a>
        <a href="#networking">ネットワーキング</a>
    </div>

    <!-- オーバーレイ -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <script>
        // ハンバーガーメニューの開閉
        function toggleMenu() {
            const sideMenu = document.getElementById('side-menu');
            const overlay = document.getElementById('overlay');
            if (sideMenu.style.left === '0px') {
                sideMenu.style.left = '-250px';
                overlay.style.display = 'none';
            } else {
                sideMenu.style.left = '0';
                overlay.style.display = 'block';
            }
        }
    </script>


</body>
</html>
