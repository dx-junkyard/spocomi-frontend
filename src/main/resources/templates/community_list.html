<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" th:href="@{/css/spocomi.css}"  media="screen,projection"/>
    <title>スポコミ</title>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <h1>スポコミ</h1>
        <div class="hamburger-menu" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <!-- Search Bar -->
    <form action="/v1/community/keyword-search" method="GET">
        <div class="search-bar">
            <input type="text" name="keyword" placeholder="サークル名・スポーツ名で検索">
            <button type="submit">検索</button>
        </div>
    </form>

    <!-- Tag Filters -->
    <div class="tags">
        <span>#軽スポーツ</span>
        <span>#球技</span>
        <span>#シニア歓迎</span>
        <span>#公園</span>
        <span>#体育館</span>
        <span>#都市内</span>
    </div>

    <!-- Community Card -->
    <div class="community-card-container">
        <div th:each="communitySummary : ${communitySummaryList}" class="community-card">
            <div class="image-container">
                <img th:src="${communitySummary.summaryImageUrl}" th:alt="${communitySummary.name}">
                <!--img th:src="@{/img/1.png}" th:alt="${communitySummary.name}"-->
                <!-- 下1/3のグラデーションに重ねたテキスト -->
                <div class="overlay-text" th:text="${communitySummary.summaryPr}"></div>
                <!-- 星型マーク -->
                <span class="favorite-icon" onclick="toggleFavorite(this)">★</span>
            </div>
            <h2 th:text="${communitySummary.name}"></h2>
            <p th:text="${communitySummary.summaryMessage}"></p>
            <button>詳しくみる</button>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        ©spocomi
    </div>
    <!-- サイドメニュー -->
    <div class="side-menu" id="side-menu">
        <a th:href="@{/v1/mypage}">マイPage</a>
        <a th:href="@{/v1/community/community_list}">コミュニティ一覧</a>
        <a th:href="@{/v1/event/event_list}">イベント一覧</a>
        <a th:href="@{/v1/community/event/new/step1}">イベント作成</a>
        <a th:href="@{/v1/community/new}">コミュニティ作成</a>
        <a th:href="@{/v1/community/new_group}">コミュニティ連携</a>
    </div>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <script th:src="@{/js/spocomi_menu.js}"></script>
    <script>
        // お気に入りの星型アイコンをクリックすると黄色に変更
        function toggleFavorite(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
